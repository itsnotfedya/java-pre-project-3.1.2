<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>
</head>
<style>
    body {
        background: black;
        color: white;
    }
</style>
<body>
<div class="container">
    <div class="col-lg-4 mx-auto">
        <h2>All Users</h2>
        <table class="table table-dark table-striped" >
            <tr class="fw-light">
                <th>Name</th>
                <th>Surname</th>
                <th>E-mail</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="user : ${usersToShow}">
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <a th:href="@{/edit(id=${user.id})}" class="btn btn-success">Edit</a>
                </td>
                <td>
                    <form th:method="POST" th:action="@{/delete}" th:object="${user}">
                        <input type="hidden" name="id" th:value="${user.id}"/>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
        </table>
        <input type="button" value="Add" onclick="window.location.href = 'new'" class="btn btn-primary"/>
    </div>
</div>
</body>
</html>
