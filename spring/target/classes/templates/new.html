<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<style>
    body {
        background: black;
        color: white;
    }
</style>
<body>
<h2>User Info</h2>
<form th:method="POST" th:action="@{/}" th:object="${newUser}">
    <label for="userFirstName">Name: </label>
    <input type="text" th:field="*{firstName}" id="userFirstName">
    <br/>
    <label for="userLastName">Last Name: </label>
    <input type="text" th:field="*{lastName}" id="userLastName">
    <br/>
    <label for="userEmail">E-mail: </label>
    <input type="text" th:field="*{email}" id="userEmail">
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
